<!DOCTYPE html>
<html lang="en">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap" rel="stylesheet">

    <!--Font Awesome -->
    <script src="https://kit.fontawesome.com/ed6f73baf6.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css"></link>
</head>
<body class="bg-dark">

<!--Navbar-->
<nav id="menu-bar" class="navbar navbar-dark navbar-expand-lg">

    <div class="brand">
        <i class="fas fa-beer brand"></i>
        <a class="brand-text" href="#">Untitled Drinking Game</a>
    </div>

        <!-- Toggle menu -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


    <!-- Menu -->
    <div class="collapse navbar-collapse" id = "navbarNav">
        <!-- Menu items -->
        <ul class="navbar-nav menu mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#rules">Rules</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#play">Play</a>
            </li>
        </ul>

    </div>
</nav>

<!--Game-->
<section id="game-section">
    <h1 class="title">Pick a card</h1>
    <div class="game-card">
        <div class="inner-card">
            <h1 id="card-title">Get ready to drink!</h1>
            <h1 id="card-image"></h1>
            <h1 id="card-rule"></h1>
        </div>
    </div>
    <button class="btn btn-outline" id="draw-button">Draw card</button>
    <h2 id="remaining-cards">10</h2>
    <h2>Remaining</h2>
</section>

<!--JQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Javascript -->
<script src="index.js"></script>
